<form autocomplete="off" onsubmit="preventDefault();">
    <div class="form-group stacked">
        <label>{{ localize "PCTRADES.template.itemToTrade"}}</label>
        <div class="flexrow">
            <img
                    class="profile item-profile"
                    src="{{item.img}}"
                    title="{{item.name}}"
            />
            <h3 class="item-name">{{ item.name }}</h3>
        </div>
    </div>

    {{#if showquantity}}
    <div class="form-group">
        <label>{{ localize "PCTRADES.template.quantity"}}</label>
        <input class="quantity-input" type="text" data-dtype="number" value="{{quantity}}" />
    </div>
    <div class="flexrow">
        <button class="quantity-quick-btn" data-qsize="one">{{ localize "PCTRADES.template.one"}}</button>
        <button class="quantity-quick-btn" data-qsize="half">{{ localize "PCTRADES.template.half"}}</button>
        <button class="quantity-quick-btn" data-qsize="all">{{ localize "PCTRADES.template.all"}}</button>
    </div>
    {{/if}}

    <div class="form-group stacked">
        <label>{{ localize "PCTRADES.template.selectCharacter"}}</label>
        <ul class="directory-list">
            {{#each characters}}
            <li class="actor directory-item flexrow" data-actor-id="{{this.id}}">
                <img
                        class="profile actor-profile"
                        src="{{this.img}}"
                        title="{{this.name}}"
                />
                <h3 class="entity-name"><a>{{this.name}}</a></h3>
            </li>
            {{/each}}
        </ul>
    </div>

    <div class="form-group">
        <button class="btn btn-secondary cancel">{{ localize "PCTRADES.template.cancel"}}</button>
        <button class="btn btn-primary submit" disabled>{{ localize "PCTRADES.template.send"}}</button>
    </div>
</form>
